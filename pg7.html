<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
    <title>Tickets</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<section class="page">
    <section class="content">
        <header class="header-top">
            <span class="header-logo">THE<br>ART<br>MUSEUM</span>
            <div class="header-info">
                <h1 class="header-info-txt cl1">Plan Your Visit</h1>
            </div>
            <div class="header-menu-ctrl">
                <div class="header-menu-ctrl_line"></div>
                <div class="header-menu-ctrl_line"></div>
                <div class="header-menu-ctrl_line"></div>
            </div>
        </header>
        <main>
            <header class="header-main">
                <h2>
                    Skip the Line. <br class="hide-if-sreen">
                    Purchase Tickets.
                </h2>

                <p class="cl1">
                    All exhibitions, audio tours, and films<br class="hide-if-sreen"> included in the price of admission.
                </p>
            </header>

            <section class="nav-days-holder">
                <nav class="nav-days">
                    <span class="nav-day">Today</span>
                    <span class="nav-day active">Tomorrow</span>
                    <span class="nav-day">Other</span>
                    <div class="nav-days-bottom_line"></div>
                </nav>
                <section class="nav-days-notice">
                    <span class="nav-day_info">
                        March 22, 2016<br> Open 10:30am-5:30pm
                    </span>
                </section>
            </section>

            <section class="form-holder">
                <section class="form">
                    <section class="form-line">
                    <span class="form-line_kind">
                        <p class="form-line_info">Adults</p>
                    </span>
                        <section class="form-line_sel">
                            <span class="form-line_op minus">-</span>
                            <span class="form-line_val">2</span>
                            <span class="form-line_op plus">+</span>
                        </section>
                    </section>
                    <section class="form-line">
                    <span class="form-line_kind">
                        <p class="form-line_info">Seniors</p>
                        <p class="form-notice">65+ with ID</p>
                    </span>
                        <section class="form-line_sel">
                            <span class="form-line_op minus">-</span>
                            <span class="form-line_val none">0</span>
                            <span class="form-line_op plus">+</span>
                        </section>
                    </section>
                    <section class="form-line">
                        <section class="form-line_kind">
                            <p class="form-line_info">Students</p>
                            <p class="form-notice">With ID</p>
                        </section>
                        <section class="form-line_sel">
                            <span class="form-line_op minus">-</span>
                            <span class="form-line_val none">2</span>
                            <span class="form-line_op plus">+</span>
                        </section>
                    </section>
                </section>
                <br>
                <section class="form-sum">
                    <section class="form-sum-content">
                        <section class="form-line">
                    <span class="form-line_kind">
                        <p class="form-line_info">Total</p>
                    </span>
                            <section>
                                <span class="form-line_val">$16</span>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </main>
    </section>
    <footer>
        <section class="button-holder">
            <input type="button" class="form-ctrl" value="Continue to Payment"/>
        </section>
    </footer>
</section>

</body>
</html>
