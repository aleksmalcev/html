<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
    <title>Membership</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<section class="page">
    <section class="content">
        <header class="header-top">
            <span class="header-logo">THE<br>ART<br>MUSEUM</span>
            <div class="header-info">
                <h1 class="header-info-txt cl1">Become a Member</h1>
            </div>
            <div class="header-menu-ctrl">
                <div class="header-menu-ctrl_line"></div>
                <div class="header-menu-ctrl_line"></div>
                <div class="header-menu-ctrl_line"></div>
            </div>
        </header>
        <main>
            <header class="header-pict-holder">
                <section class="header-pict-block">
                    <h2 class="header-pict-txt">
                        Your Museum. <br>
                        Your Bounty of Experience.
                    </h2>
                </section>
            </header>

            <section class="notice-holder">
                <section class="notice">
                    Choose the membership that’s the best fit for you.<br> Click on a level to view the full description of benefits.
                </section>
            </section>

            <section class="form-holder">

                <section class="ticket-form with-top-notice">
                    <section class="ticket-form-line">
                <span class="ticket-form-line_kind">
                    <p class="ticket-form-line_info">Individual—$75</p>
                    <p class="form-notice">$60 tax deductible</p>
                </span>
                        <section class="ticket-form-line_sel">
                            <span><img src="img/vector17.png"></span>
                        </section>
                    </section>
                    <section class="ticket-form-line">
                <span class="ticket-form-line_kind">
                    <p class="ticket-form-line_info">Dual—$125</p>
                    <p class="form-notice">$60 tax deductible</p>
                </span>
                        <section class="ticket-form-line_sel">
                            <span><img src="img/vector17.png"></span>
                        </section>
                    </section>
                    <section class="ticket-form-line">
                        <section class="ticket-form-line_kind">
                            <p class="ticket-form-line_info">Supporter—$300</p>
                            <p class="form-notice">$60 tax deductible</p>
                        </section>
                        <section class="ticket-form-line_sel">
                            <span><img src="img/vector17.png"></span>
                        </section>
                    </section>
                </section>

            </section>
        </main>
    </section>
    <footer>
        <section class="button-holder">
            <input type="button" class="ticket-form-ctrl" value="Join Today"/>
        </section>
    </footer>
</section>

</body>
</html>
